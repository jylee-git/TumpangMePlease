<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an advertisement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style-simple.css">
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
          rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
</head>
<body class="blue-background">

{% include 'navbar-header.html' %}

{# if the user does not have a car yet, include the driver registration page #}

{# else show the create advertisement list #}
<div class="container" style="padding-top: 15rem">
    <div class="advertisement-title white-font">
        <h3 class="text-align-center">Share your ride!</h3>
    </div>
    <form class="advertisement-form">
        <div class="form-row white-font">
            <div class="form-group col-md-6">
                <label for="from">From</label>
                <input type="text" class="form-control" id="from" placeholder="Pick Up Location">
            </div>
            <div class="form-group col-md-6">
                <label for="to">To</label>
                <input type="text" class="form-control" id="to" placeholder="Destination">
            </div>
        </div>
        <div class="form-row white-font">
            <div class="form-group col-md-3">
                <label for="no_passengers">Max # of Passengers</label>
                <input type="text" class="form-control" id="no_passengers" placeholder="Number of Passengers">
<!--                <select class="form-control" id="no_passengers">-->
<!--                    <option>1</option>-->
<!--                    <option>2</option>-->
<!--                    <option>3</option>-->
<!--                    <option>4</option>-->
<!--                </select>-->
            </div>
            <div class="form-group col-md-3">
                <label for="price">Min Price ($S)</label>
                <input type="text" class="form-control" id="price" placeholder="Minimum Acceptable Price">
            </div>
            <div class="form-group col-md-6">
                <label for="car">Car Using For This Advertisement</label>
                <form id="car_model_form" name="car_model_form" method="POST">
                    <select class="form-control" id="car_model" name="car_model" onchange="this.form.submit();">
                        {# need to convert this to the cars inputted by driver #}
                        {% for car_model in car_model_list %}
                            <option>{{car_model[1] + " " + car_model[2] + " (" + car_model[0] + ")"}}</option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </div>

        <div class="form-row white-font">
            <div class="form-group col-md-4">
                <div class='input-group date' id='datetimepicker1' style="color: black">
                    <input type='text' class="form-control" placeholder="Date and Time of Departure"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker();
                });
            </script>
        </div>
        <div class="form-row white-font">
            <button type="button" class="btn btn-outline-dark" formmethod="post">Create Advertisement</button>
        </div>
    </form>
</div>

<div class="container white-font" style="padding-top: 5rem; text-align: center">
    <a href="/car-registration" class="btn btn-outline-dark">Want to register another car?</a>
</div>
</body>
</html>
